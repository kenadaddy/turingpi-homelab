jellyfin:
  persistence:
    config:
      enabled: true
      type: "hostPath"
      hostPath: /data/jellyfin
      hostPathType: DirectoryOrCreate
    media:
      enabled: true
      existingClaim: media
      mountPath: /media
    cache:
      enabled: true
      mountPath: "/cache"
      type: "emptyDir"
    transcode:
      enabled: true
      mountPath: "/config/transcodes"
      type: "emptyDir"